<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--to-do 시작-->
    <div class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full">
          <h1 class="text-2xl font-bold mb-6">To-Do 리스트</h1>
  
          <ul class="mb-4 grid grid-cols-3 gap-2">
            <li
              class="
                flex
                items-center
                justify-between
                bg-gray-200
                p-2
                mb-2
                rounded
              "
            >
              <label class="flex items-center">
                <input type="checkbox" class="mr-2 form-checkbox" />
                <span>할 일 1</span>
              </label>
              <button class="text-red-500">삭제</button>
            </li>
            <li
              class="
                flex
                items-center
                justify-between
                bg-gray-200
                p-2
                mb-2
                rounded
              "
            >
              <label class="flex items-center">
                <input type="checkbox" class="mr-2 form-checkbox" />
                <span>할 일 2</span>
              </label>
              <button class="text-red-500">삭제</button>
            </li>
            <li
              class="
                flex
                items-center
                justify-between
                bg-gray-200
                p-2
                mb-2
                rounded
              "
            >
              <label class="flex items-center">
                <input type="checkbox" class="mr-2 form-checkbox" />
                <span>할 일 2</span>
              </label>
              <button class="text-red-500">삭제</button>
            </li>
  
            <li
              class="
                flex
                items-center
                justify-between
                bg-gray-200
                p-2
                mb-2
                rounded
              "
            >
              <label class="flex items-center">
                <input type="checkbox" class="mr-2 form-checkbox" />
                <span>할 일 2</span>
              </label>
              <button class="text-red-500">삭제</button>
            </li>
  
            <!-- 추가적인 할 일들을 여기에 계속 추가할 수 있습니다. -->
          </ul>
  
          <div class="flex justify-end">
            <label class="flex items-center w-1/2">
              <input
                type="text"
                id="newTask"
                placeholder="새로운 할 일 추가"
                class="
                  flex-1
                  p-2
                  border border-gray-300
                  rounded-l
                  focus:outline-none
                "
              />
              <button
                class="
                  bg-blue-500
                  text-white
                  p-2
                  rounded-r
                  hover:bg-blue-600
                  focus:outline-none
                "
              >
                추가
              </button>
            </label>
          </div>
        </div>
      </div>
      <!--to-do 시작-->
  
</body>
</html>
